<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 纯净宇宙 - 蓝星版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000205; font-family: sans-serif; }
        
        #video-container { display: none; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000205; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.8s ease;
        }
        
        .spinner {
            width: 50px; height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 天体预设 ---
        const PRESETS = [
            {
                // 1. 蓝色能量球 (替换了原来的超新星)
                // 结构：实心球体
                type: "SPHERE",
                cInner: 0x00ffff, // 核心：青色高亮
                cOuter: 0x0033ff, // 外围：深邃蓝
                turbulence: 0.2   // 柔和流动
            },
            {
                // 2. 黑洞 (保留)
                // 结构：吸积盘 (金红)
                type: "BLACK_HOLE",
                cInner: 0xff5500, 
                cOuter: 0xaa8800, 
                turbulence: 0.1 
            },
            {
                // 3. 脉冲星 (保留)
                // 结构：双极喷流 (青白)
                type: "PULSAR",
                cInner: 0xffffff, 
                cOuter: 0x00ffff, 
                turbulence: 1.5 
            },
            {
                // 4. 星云 (保留)
                // 结构：紫气云团
                type: "NEBULA",
                cInner: 0xff00ff, 
                cOuter: 0x4400ff, 
                turbulence: 0.3
            }
        ];

        let currentPresetIndex = 0;
        let lastSwitchTime = 0;

        const COUNT = 40000; 
        let scene, camera, renderer, particles, material;
        let targetPositions = new Float32Array(COUNT * 3);
        let time = 0;
        
        let state = {
            expansion: 1.0,       
            turbulence: 0.2,      
            rotationVel: 0.0,     
            baseSpeed: 0.001,
            posX: 0, posY: 0,
            cInner: new THREE.Color(PRESETS[0].cInner),
            cOuter: new THREE.Color(PRESETS[0].cOuter)
        };
        
        let targetState = { 
            expansion: 1.0, 
            turbulence: 0.2, 
            rotationVel: 0.0,
            posX: 0, posY: 0,
            cInner: new THREE.Color(PRESETS[0].cInner),
            cOuter: new THREE.Color(PRESETS[0].cOuter)
        };

        let lastHandX = 0.5;

        // --- 初始化 ---
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000103); 
            scene.fog = new THREE.FogExp2(0x000103, 0.015); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
            camera.position.z = 50;
            camera.position.y = 5; 
            camera.lookAt(0,0,0);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createParticles();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- 核心：天体数学模型 ---
        function calculateShapePositions(type) {
            const arr = new Float32Array(COUNT * 3);
            for(let i=0; i<COUNT; i++) {
                const i3 = i*3;
                let x,y,z;

                if (type === "SPHERE") {
                    // 标准球体算法 (蓝色能量球)
                    const u = Math.random();
                    const v = Math.random();
                    // 立方根分布让球体内部也是均匀填充的，而不是只在表面
                    const r = 14 * Math.cbrt(Math.random()); 
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }
                else if (type === "BLACK_HOLE") {
                    // 吸积盘
                    const minR = 6;  
                    const maxR = 25; 
                    const r = minR + Math.pow(Math.random(), 2) * (maxR - minR);
                    const angle = Math.random() * Math.PI * 2;
                    x = Math.cos(angle) * r;
                    z = Math.sin(angle) * r;
                    y = (Math.random() - 0.5) * 0.8; 
                }
                else if (type === "PULSAR") {
                    // 脉冲星
                    if (Math.random() < 0.3) {
                        const r = 3 * Math.cbrt(Math.random());
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2*Math.random()-1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        const h = (Math.random() - 0.5) * 60; 
                        const rJet = 0.5 + Math.abs(h) * 0.08; 
                        const angle = Math.random() * Math.PI * 2;
                        x = Math.cos(angle) * rJet * Math.random();
                        z = Math.sin(angle) * rJet * Math.random();
                        y = h;
                    }
                }
                else if (type === "NEBULA") {
                    // 星云
                    const clusters = 5;
                    const clusterIdx = i % clusters;
                    const centers = [
                        {x:0, y:0, z:0},
                        {x:12, y:6, z:0},
                        {x:-12, y:-6, z:6},
                        {x:0, y:12, z:-6},
                        {x:6, y:-10, z:10}
                    ];
                    const center = centers[clusterIdx];
                    const r = 9 * Math.pow(Math.random(), 0.5);
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2*Math.random()-1);
                    x = center.x + r * Math.sin(phi) * Math.cos(theta);
                    y = center.y + r * Math.sin(phi) * Math.sin(theta);
                    z = center.z + r * Math.cos(phi);
                }

                arr[i3] = x;
                arr[i3+1] = y;
                arr[i3+2] = z;
            }
            return arr;
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(COUNT * 3);
            const randomness = new Float32Array(COUNT * 3);
            const sizes = new Float32Array(COUNT);

            const initialShape = calculateShapePositions(PRESETS[0].type);
            targetPositions.set(initialShape);
            
            for (let i = 0; i < COUNT; i++) {
                const i3 = i*3;
                positions[i3] = initialShape[i3];
                positions[i3+1] = initialShape[i3+1];
                positions[i3+2] = initialShape[i3+2];

                randomness[i3] = Math.random();
                randomness[i3+1] = Math.random();
                randomness[i3+2] = Math.random();
                
                sizes[i] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('randomness', new THREE.BufferAttribute(randomness, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uExpansion: { value: 1.0 },
                    uTurbulence: { value: 0.0 },
                    uColorInner: { value: new THREE.Color(PRESETS[0].cInner) },
                    uColorOuter: { value: new THREE.Color(PRESETS[0].cOuter) }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uExpansion;
                    uniform float uTurbulence;
                    uniform vec3 uColorInner;
                    uniform vec3 uColorOuter;
                    
                    attribute vec3 randomness;
                    attribute float size;
                    
                    varying vec3 vColor;
                    varying float vAlpha;

                    void main() {
                        vec3 pos = position;

                        // 距离着色
                        float dist = length(pos) / 25.0;
                        dist = clamp(dist, 0.0, 1.0);
                        
                        vColor = mix(uColorInner, uColorOuter, dist);
                        vColor += (randomness - 0.5) * 0.15; 

                        // 旋转
                        float angle = uTime * 0.1 * (1.0 / (dist + 0.2));
                        
                        // 动态呼吸
                        float breath = sin(uTime * 1.5 + randomness.x * 20.0) * 0.3;
                        
                        vec3 dir = normalize(pos);
                        if(length(pos) < 0.1) dir = vec3(0.0, 1.0, 0.0);
                        
                        // 扰动
                        pos += dir * breath * uTurbulence; 
                        
                        // 爆炸/收缩
                        float expFactor = max(0.0, uExpansion - 1.0);
                        pos += dir * expFactor * 15.0 * randomness.y; 
                        
                        // 整体缩放
                        pos *= uExpansion;

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;

                        // 粒子大小
                        float sizeMult = (1.0 - dist) * 1.5 + 0.6;
                        gl_PointSize = size * sizeMult * (300.0 / -mvPosition.z);
                        
                        // 透明度
                        vAlpha = smoothstep(100.0, 40.0, length(mvPosition.xyz)); 
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;

                    void main() {
                        float d = distance(gl_PointCoord, vec2(0.5));
                        if(d > 0.5) discard;
                        
                        float glow = 1.0 - smoothstep(0.0, 0.5, d);
                        glow = pow(glow, 2.5); 
                        
                        vec3 finalColor = vColor * 1.8; 

                        gl_FragColor = vec4(finalColor, vAlpha * glow);
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 切换逻辑 ---
        function switchPreset(direction) {
            const now = Date.now();
            if (now - lastSwitchTime < 800) return; 
            lastSwitchTime = now;

            currentPresetIndex += direction;
            if (currentPresetIndex >= PRESETS.length) currentPresetIndex = 0;
            if (currentPresetIndex < 0) currentPresetIndex = PRESETS.length - 1;

            const p = PRESETS[currentPresetIndex];
            
            targetPositions = calculateShapePositions(p.type);
            targetState.cInner.setHex(p.cInner);
            targetState.cOuter.setHex(p.cOuter);
            targetState.turbulence = p.turbulence;
            targetState.expansion = 1.0; 
        }

        // --- 循环 ---
        function updateState() {
            const lerpSpeed = 0.05; 
            const moveSpeed = 0.08; 
            const shapeMorphSpeed = 0.03; 
            const colorLerpSpeed = 0.05;

            state.expansion += (targetState.expansion - state.expansion) * lerpSpeed;
            state.turbulence += (targetState.turbulence - state.turbulence) * lerpSpeed;
            state.rotationVel += (targetState.rotationVel - state.rotationVel) * lerpSpeed;
            state.posX += (targetState.posX - state.posX) * moveSpeed;
            state.posY += (targetState.posY - state.posY) * moveSpeed;

            state.cInner.lerp(targetState.cInner, colorLerpSpeed);
            state.cOuter.lerp(targetState.cOuter, colorLerpSpeed);

            // Morphing
            const positions = particles.geometry.attributes.position.array;
            for(let i=0; i<COUNT; i++) {
                const i3 = i*3;
                positions[i3] += (targetPositions[i3] - positions[i3]) * shapeMorphSpeed;
                positions[i3+1] += (targetPositions[i3+1] - positions[i3+1]) * shapeMorphSpeed;
                positions[i3+2] += (targetPositions[i3+2] - positions[i3+2]) * shapeMorphSpeed;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            if (material) {
                material.uniforms.uTime.value = time;
                material.uniforms.uExpansion.value = state.expansion;
                material.uniforms.uTurbulence.value = state.turbulence;
                material.uniforms.uColorInner.value.copy(state.cInner);
                material.uniforms.uColorOuter.value.copy(state.cOuter);
            }

            if (particles) {
                particles.rotation.y += state.baseSpeed + state.rotationVel;
                particles.rotation.x += state.rotationVel * 0.2; 
                particles.position.x = state.posX;
                particles.position.y = state.posY;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            updateState();
            renderer.render(scene, camera);
        }

        // --- 手势识别 ---
        const getDist = (a, b) => Math.sqrt(Math.pow(a.x-b.x, 2) + Math.pow(a.y-b.y, 2));
        function isFingerBent(lm, tipIdx, mcpIdx) {
            return getDist(lm[tipIdx], lm[0]) < getDist(lm[mcpIdx], lm[0]) * 1.3;
        }

        function detectGesture(lm) {
            const bentCount = [8,12,16,20].reduce((acc, tip, idx) => {
                return acc + (isFingerBent(lm, tip, [5,9,13,17][idx]) ? 1 : 0);
            }, 0);
            const indexBent = isFingerBent(lm, 8, 5);
            const middleBent = isFingerBent(lm, 12, 9);
            const ringBent = isFingerBent(lm, 16, 13);
            const pinkyBent = isFingerBent(lm, 20, 17);

            const currX = 1.0 - lm[9].x; 
            const velocity = currX - lastHandX;
            lastHandX = currX;
            const swipeThreshold = 0.08; 

            if (bentCount < 3) {
                if (velocity > swipeThreshold) return 'SWIPE_RIGHT';
                if (velocity < -swipeThreshold) return 'SWIPE_LEFT';
            }

            if (bentCount === 4) return 'FIST';
            if (bentCount === 0) return 'OPEN';
            if (!indexBent && middleBent && ringBent && pinkyBent) return 'ROTATE';

            return 'IDLE';
        }

        function initMediaPipe() {
            if (!window.Hands) { setTimeout(initMediaPipe, 100); return; }

            const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const gesture = detectGesture(lm);
                    const palmSize = getDist(lm[0], lm[9]);

                    // 位置映射
                    targetState.posX = (0.5 - lm[9].x) * 60; 
                    targetState.posY = (0.5 - lm[9].y) * 40; 

                    if (gesture === 'SWIPE_RIGHT') switchPreset(1);
                    else if (gesture === 'SWIPE_LEFT') switchPreset(-1);
                    else if (gesture === 'OPEN') {
                        targetState.expansion = 2.0; 
                        targetState.turbulence = 1.5; 
                        targetState.rotationVel = 0;
                    } 
                    else if (gesture === 'FIST') {
                        let distFactor = Math.max(0.05, 1.0 - (palmSize - 0.15) * 4.0); 
                        distFactor = Math.min(1.0, distFactor);
                        targetState.expansion = 0.5 * distFactor; 
                        targetState.turbulence = 0.0;
                    } 
                    else if (gesture === 'ROTATE') {
                        targetState.expansion = 1.0;
                        targetState.turbulence = PRESETS[currentPresetIndex].turbulence + 0.3; 
                        if (lm[8].x < 0.4) targetState.rotationVel = 0.1; 
                        else if (lm[8].x > 0.6) targetState.rotationVel = -0.1; 
                        else targetState.rotationVel = 0.0;
                    } 
                    else {
                        targetState.expansion = 1.0;
                        targetState.turbulence = PRESETS[currentPresetIndex].turbulence;
                        targetState.rotationVel = 0;
                    }
                } else {
                    targetState.expansion = 1.0;
                    targetState.rotationVel = 0;
                    targetState.posX = 0; targetState.posY = 0;
                }
            });

            const cam = new window.Camera(document.getElementById('input-video'), {
                onFrame: async () => await hands.send({image: document.getElementById('input-video')}),
                width: 320, height: 240
            });
            
            cam.start().then(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 800);
            });
        }

        initScene();
        animate();
        initMediaPipe();

    </script>
</body>
</html>
