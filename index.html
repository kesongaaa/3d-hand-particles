<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* 摄像头预览 (左下角，镜像翻转) */
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            background: #000;
        }
        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 镜像 */
        }

        /* 加载遮罩 */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00d2ff;
            font-size: 24px;
            z-index: 100;
            transition: opacity 0.5s;
        }

        /* 全屏按钮 */
        #fs-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 10;
        }
        #fs-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* 状态提示 */
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            pointer-events: none;
            z-index: 10;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="loader">正在启动摄像头与模型...</div>
    <div id="status">请张开手掌控制粒子扩散，捏合手掌收缩粒子</div>
    
    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <button id="fs-btn">⛶ 全屏模式</button>

    <!-- 引入 Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js",
                "@mediapipe/camera_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';
        import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/+esm';
        import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/+esm';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, controls;
        let originalPositions = []; // 存储当前形状的目标位置
        let currentPositions = [];  // 存储粒子当前的实际位置
        const particleCount = 20000;
        let handExpansion = 1.0;    // 手势控制的缩放系数
        let targetExpansion = 1.0;
        let guiParams = {
            shape: 'Heart',
            color: '#ff0055',
            particleSize: 0.15,
            speed: 0.05 // 变形速度
        };

        // --- 1. 初始化 Three.js 场景 ---
        function initScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            // 创建粒子材质 (生成圆形辉光纹理)
            const sprite = createTexture();
            const material = new THREE.PointsMaterial({
                color: new THREE.Color(guiParams.color),
                size: guiParams.particleSize,
                map: sprite,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            // 创建几何体
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            // 初始化位置（先随机）
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // 初始化当前形状数据
            updateShape(guiParams.shape);
            
            // 窗口调整
            window.addEventListener('resize', onWindowResize);
            
            // 全屏按钮
            document.getElementById('fs-btn').addEventListener('click', toggleFullScreen);
        }

        // --- 2. 形状生成逻辑 ---
        function getShapePositions(type) {
            const arr = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                const i3 = i * 3;

                if (type === 'Heart') {
                    // 3D 心形公式
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    // 使用稍微简化的体积分布或者表面分布
                    // 这里使用参数方程
                    const t = Math.random() * Math.PI * 2; 
                    // 另一种更立体的心形
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 10; // 给一点厚度
                    // 随机打散一点使其更自然
                    const scale = 0.5;
                    x *= scale; y *= scale; z *= scale;
                    // 为了填充内部，混合一点随机球体
                    if(Math.random() > 0.5) {
                        const r = (Math.random() - 0.5) * 4;
                        z += r;
                    }
                } 
                else if (type === 'Flower') {
                    // 极坐标玫瑰线/花朵
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const r = 10 * Math.sin(3 * u) * Math.sin(v); // 3瓣立体花
                    x = r * Math.sin(u) * Math.cos(v);
                    y = r * Math.sin(u) * Math.sin(v);
                    z = r * Math.cos(u);
                } 
                else if (type === 'Saturn') {
                    // 土星：球体 + 环
                    if (i < particleCount * 0.3) {
                        // 球体
                        const r = 6;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        // 环 (扁平的圆盘)
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 9 + Math.random() * 8; // 半径 9 到 17
                        x = Math.cos(angle) * radius;
                        z = Math.sin(angle) * radius;
                        y = (Math.random() - 0.5) * 0.5; // 非常薄
                        
                        // 倾斜环
                        const tilt = Math.PI / 6;
                        const yTemp = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zTemp = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yTemp;
                        z = zTemp;
                    }
                } 
                else if (type === 'Fireworks') {
                    // 烟花：从中心向外的随机射线
                    const r = Math.random() * 15 + 2; // 扩散范围
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                arr[i3] = x;
                arr[i3 + 1] = y;
                arr[i3 + 2] = z;
            }
            return arr;
        }

        function updateShape(type) {
            originalPositions = getShapePositions(type);
            // 如果是第一次，将当前位置设为目标位置，避免飞入
            if (currentPositions.length === 0) {
                currentPositions = new Float32Array(originalPositions);
            }
        }

        // 动态生成辉光纹理
        function createTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // --- 3. UI 初始化 ---
        function initGUI() {
            const gui = new GUI({ title: '控制面板' });
            
            gui.add(guiParams, 'shape', ['Heart', 'Flower', 'Saturn', 'Fireworks'])
                .name('模型形状')
                .onChange(val => updateShape(val));

            gui.addColor(guiParams, 'color')
                .name('粒子颜色')
                .onChange(val => {
                    particles.material.color.set(val);
                });

            gui.add(guiParams, 'particleSize', 0.05, 0.5)
                .name('粒子大小')
                .onChange(val => {
                    particles.material.size = val;
                });
        }

        // --- 4. MediaPipe 手势识别 ---
        function initMediaPipe() {
            const videoElement = document.getElementById('input-video');
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 320,
                height: 240
            });
            
            cameraUtils.start()
                .then(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    document.getElementById('loader').innerText = "无法访问摄像头，请允许权限";
                });
        }

        // 处理手部数据
        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 获取大拇指指尖(4)和食指指尖(8)
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                // 计算距离 (简单的欧几里得距离，虽然是3D坐标，我们主要看xy平面或直接用几何距离)
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2) +
                    Math.pow(thumbTip.z - indexTip.z, 2)
                );

                // 映射逻辑：
                // 距离 ~0.02 (捏合) -> Expansion 0.2 (收缩)
                // 距离 ~0.15+ (张开) -> Expansion 2.5 (扩散)
                
                // 限制范围并映射
                const clampedDist = Math.max(0.02, Math.min(0.25, distance));
                // 归一化 0 ~ 1
                const t = (clampedDist - 0.02) / (0.25 - 0.02);
                
                // 目标缩放：最小0.3倍，最大3.0倍
                targetExpansion = 0.3 + t * 2.7;

                document.getElementById('status').innerText = `手势检测中: ${t < 0.2 ? "捏合 (收缩)" : "张开 (扩散)"}`;
            } else {
                // 没有手的时候，缓慢恢复默认
                targetExpansion = 1.0;
                document.getElementById('status').innerText = "未检测到手势 - 默认状态";
            }
        }

        // --- 5. 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. 平滑手势数值
            handExpansion += (targetExpansion - handExpansion) * 0.1;

            // 2. 更新粒子位置
            const positions = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // A. 形状 Morphing：当前位置趋向于目标形状的原始位置
                // 使用简单的 lerp 慢慢移动过去
                currentPositions[i3] += (originalPositions[i3] - currentPositions[i3]) * guiParams.speed;
                currentPositions[i3+1] += (originalPositions[i3+1] - currentPositions[i3+1]) * guiParams.speed;
                currentPositions[i3+2] += (originalPositions[i3+2] - currentPositions[i3+2]) * guiParams.speed;

                // B. 应用手势缩放 + 细微的噪点动画
                // 为了让扩散更自然，加上一点正弦波动的“呼吸”感
                const time = Date.now() * 0.001;
                const noise = Math.sin(time + i * 0.1) * 0.2; // 呼吸噪点

                // 最终渲染位置 = 基础形态位置 * 手势放大系数
                // 注意：如果想做那种"爆炸散开"的效果，不仅仅是乘法，还可以加上随机向量，
                // 但简单的标量乘法配合形状变化通常效果最稳定且细腻。
                
                positions[i3]     = currentPositions[i3] * (handExpansion + noise * 0.1);
                positions[i3 + 1] = currentPositions[i3+1] * (handExpansion + noise * 0.1);
                positions[i3 + 2] = currentPositions[i3+2] * (handExpansion + noise * 0.1);
            }

            particles.geometry.attributes.position.needsUpdate = true;
            
            // 粒子自身旋转
            particles.rotation.y += 0.002;

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // --- 启动 ---
        initScene();
        initGUI();
        initMediaPipe();
        animate();

    </script>
</body>
</html>
