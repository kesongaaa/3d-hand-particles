<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统 (修复版)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* 摄像头预览 (左下角，镜像翻转) */
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            background: #000;
        }
        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 镜像 */
        }

        /* 加载遮罩 */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00d2ff;
            font-size: 24px;
            z-index: 100;
            transition: opacity 0.5s;
        }

        /* 全屏按钮 */
        #fs-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 10;
        }
        #fs-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* 状态提示 */
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            pointer-events: none;
            z-index: 10;
            font-size: 14px;
        }
    </style>

    <!-- 核心修复：使用全局脚本加载 MediaPipe，避免 ESM 导入错误 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">正在启动摄像头与模型...</div>
    <div id="status">请张开手掌控制粒子扩散，捏合手掌收缩粒子</div>
    
    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <button id="fs-btn">⛶ 全屏模式</button>

    <!-- 引入 Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // 注意：不再这里 import MediaPipe，而是直接使用 window.Hands 和 window.Camera

        // --- 全局变量 ---
        let scene, camera, renderer, particles, controls;
        let originalPositions = [];
        let currentPositions = []; 
        const particleCount = 20000;
        let handExpansion = 1.0;    
        let targetExpansion = 1.0;
        let guiParams = {
            shape: 'Heart',
            color: '#ff0055',
            particleSize: 0.15,
            speed: 0.05 
        };

        // --- 1. 初始化 Three.js 场景 ---
        function initScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            const sprite = createTexture();
            const material = new THREE.PointsMaterial({
                color: new THREE.Color(guiParams.color),
                size: guiParams.particleSize,
                map: sprite,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            updateShape(guiParams.shape);
            
            window.addEventListener('resize', onWindowResize);
            document.getElementById('fs-btn').addEventListener('click', toggleFullScreen);
        }

        // --- 2. 形状生成逻辑 ---
        function getShapePositions(type) {
            const arr = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                const i3 = i * 3;

                if (type === 'Heart') {
                    const t = Math.random() * Math.PI * 2; 
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 10; 
                    const scale = 0.5;
                    x *= scale; y *= scale; z *= scale;
                    if(Math.random() > 0.5) {
                        const r = (Math.random() - 0.5) * 4;
                        z += r;
                    }
                } 
                else if (type === 'Flower') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const r = 10 * Math.sin(3 * u) * Math.sin(v);
                    x = r * Math.sin(u) * Math.cos(v);
                    y = r * Math.sin(u) * Math.sin(v);
                    z = r * Math.cos(u);
                } 
                else if (type === 'Saturn') {
                    if (i < particleCount * 0.3) {
                        const r = 6;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 9 + Math.random() * 8; 
                        x = Math.cos(angle) * radius;
                        z = Math.sin(angle) * radius;
                        y = (Math.random() - 0.5) * 0.5; 
                        
                        const tilt = Math.PI / 6;
                        const yTemp = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zTemp = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yTemp;
                        z = zTemp;
                    }
                } 
                else if (type === 'Fireworks') {
                    const r = Math.random() * 15 + 2; 
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                arr[i3] = x;
                arr[i3 + 1] = y;
                arr[i3 + 2] = z;
            }
            return arr;
        }

        function updateShape(type) {
            originalPositions = getShapePositions(type);
            if (currentPositions.length === 0) {
                currentPositions = new Float32Array(originalPositions);
            }
        }

        function createTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function initGUI() {
            const gui = new GUI({ title: '控制面板' });
            
            gui.add(guiParams, 'shape', ['Heart', 'Flower', 'Saturn', 'Fireworks'])
                .name('模型形状')
                .onChange(val => updateShape(val));

            gui.addColor(guiParams, 'color')
                .name('粒子颜色')
                .onChange(val => {
                    particles.material.color.set(val);
                });

            gui.add(guiParams, 'particleSize', 0.05, 0.5)
                .name('粒子大小')
                .onChange(val => {
                    particles.material.size = val;
                });
        }

        // --- 4. MediaPipe 手势识别 (修复版) ---
        function initMediaPipe() {
            const videoElement = document.getElementById('input-video');
            
            // 核心修复：直接使用全局变量 window.Hands
            // 确保脚本加载完成后再执行
            if (!window.Hands || !window.Camera) {
                console.log("等待 MediaPipe 脚本加载...");
                setTimeout(initMediaPipe, 500);
                return;
            }

            const hands = new window.Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            // 核心修复：直接使用全局变量 window.Camera
            const cameraUtils = new window.Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 320,
                height: 240
            });
            
            cameraUtils.start()
                .then(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    document.getElementById('loader').innerText = "无法访问摄像头，请允许权限或检查连接";
                });
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2) +
                    Math.pow(thumbTip.z - indexTip.z, 2)
                );

                const clampedDist = Math.max(0.02, Math.min(0.25, distance));
                const t = (clampedDist - 0.02) / (0.25 - 0.02);
                targetExpansion = 0.3 + t * 2.7;

                document.getElementById('status').innerText = `手势检测中: ${t < 0.2 ? "捏合 (收缩)" : "张开 (扩散)"}`;
            } else {
                targetExpansion = 1.0;
                document.getElementById('status').innerText = "未检测到手势 - 默认状态";
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            handExpansion += (targetExpansion - handExpansion) * 0.1;

            const positions = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                currentPositions[i3] += (originalPositions[i3] - currentPositions[i3]) * guiParams.speed;
                currentPositions[i3+1] += (originalPositions[i3+1] - currentPositions[i3+1]) * guiParams.speed;
                currentPositions[i3+2] += (originalPositions[i3+2] - currentPositions[i3+2]) * guiParams.speed;

                const time = Date.now() * 0.001;
                const noise = Math.sin(time + i * 0.1) * 0.2; 

                positions[i3]     = currentPositions[i3] * (handExpansion + noise * 0.1);
                positions[i3 + 1] = currentPositions[i3+1] * (handExpansion + noise * 0.1);
                positions[i3 + 2] = currentPositions[i3+2] * (handExpansion + noise * 0.1);
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002;

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        initScene();
        initGUI();
        initMediaPipe();
        animate();

    </script>
</body>
</html>
