<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 深度手势粒子</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000205; font-family: sans-serif; }
        
        #video-container {
            position: absolute; bottom: 10px; left: 10px;
            width: 120px; height: 90px;
            opacity: 0.3; border-radius: 8px; overflow: hidden;
            pointer-events: none; z-index: 0;
        }
        #input-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000205; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.8s ease;
        }
        
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(0, 200, 255, 0.2);
            border-top: 4px solid #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #00d2ff; font-size: 16px; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        /* 调试文字，帮你确认当前识别到的手势和距离 */
        #debug-info {
            position: absolute; top: 10px; right: 10px; text-align: right;
            color: rgba(255,255,255,0.4); font-size: 12px; pointer-events: none; font-family: monospace;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">正在初始化视觉核心...</div>
    </div>
    
    <div id="debug-info">
        Gesture: --<br>
        Hand Size: --
    </div>

    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 核心配置 ---
        const CONFIG = {
            count: 35000,         
            radius: 12,           
            colorInner: new THREE.Color(0x0066ff), 
            colorOuter: new THREE.Color(0x00ffff), 
        };

        let scene, camera, renderer, particles, material;
        let time = 0;
        
        // 交互状态
        let state = {
            expansion: 1.0,       
            turbulence: 0.2,      
            rotationVel: 0.0,     
            baseSpeed: 0.002      
        };
        // 目标状态
        let targetState = { expansion: 1.0, turbulence: 0.2, rotationVel: 0.0 };

        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000205); 
            scene.fog = new THREE.FogExp2(0x000205, 0.02); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 45;

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createParticles();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const randomness = [];
            const colors = [];
            const sizes = [];

            for (let i = 0; i < CONFIG.count; i++) {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                
                const r = CONFIG.radius * (0.8 + Math.random() * 0.4); 
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                positions.push(x, y, z);
                randomness.push(Math.random(), Math.random(), Math.random());

                const mixRatio = Math.random();
                const c = new THREE.Color().lerpColors(CONFIG.colorInner, CONFIG.colorOuter, mixRatio);
                colors.push(c.r, c.g, c.b);

                sizes.push(Math.random() * 1.5 + 0.5);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('randomness', new THREE.Float32BufferAttribute(randomness, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uExpansion: { value: 1.0 },
                    uTurbulence: { value: 0.0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uExpansion;
                    uniform float uTurbulence;
                    
                    attribute vec3 randomness;
                    attribute vec3 color;
                    attribute float size;
                    
                    varying vec3 vColor;
                    varying float vAlpha;

                    void main() {
                        vColor = color;
                        vec3 pos = position;

                        // 呼吸
                        float breath = sin(uTime * 1.5 + randomness.x * 10.0) * 0.5;
                        
                        // 扩散计算
                        vec3 dir = normalize(pos);
                        pos += dir * breath * uTurbulence; 
                        
                        // 爆炸
                        float expFactor = max(0.0, uExpansion - 1.0);
                        pos += dir * expFactor * 10.0 * randomness.y; 
                        
                        // 整体缩放 (压缩或放大)
                        pos *= uExpansion;

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;

                        // 粒子大小控制
                        gl_PointSize = size * (200.0 / -mvPosition.z);
                        vAlpha = smoothstep(60.0, 40.0, length(mvPosition.xyz)); 
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;

                    void main() {
                        float d = distance(gl_PointCoord, vec2(0.5));
                        if(d > 0.5) discard;
                        float glow = 1.0 - smoothstep(0.0, 0.5, d);
                        glow = pow(glow, 2.0); 
                        gl_FragColor = vec4(vColor, vAlpha * glow);
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 增强版手势算法 ---

        // 计算两点距离
        const getDist = (a, b) => Math.sqrt(Math.pow(a.x-b.x, 2) + Math.pow(a.y-b.y, 2));

        // 判断手指是否弯曲 (严格版)
        // 逻辑：如果 指尖到手腕的距离 < 指根到手腕距离 * 阈值，则认为弯曲
        // Index=8, Middle=12, Ring=16, Pinky=20
        // MCP(指根)=5, 9, 13, 17
        function isFingerBent(lm, tipIdx, mcpIdx) {
            const tipToWrist = getDist(lm[tipIdx], lm[0]);
            const mcpToWrist = getDist(lm[mcpIdx], lm[0]);
            
            // 阈值说明：如果是伸直的，指尖肯定比指根远很多 (ratio > 1.5)
            // 如果是弯曲的，指尖会掉下来，距离变短
            return tipToWrist < mcpToWrist * 1.3; 
        }

        function detectGesture(lm) {
            // 1. 获取手掌大小 (近似距离)
            // 使用手腕到中指指根的距离作为标尺
            const palmSize = getDist(lm[0], lm[9]);

            // 2. 状态判定
            const indexBent = isFingerBent(lm, 8, 5);
            const middleBent = isFingerBent(lm, 12, 9);
            const ringBent = isFingerBent(lm, 16, 13);
            const pinkyBent = isFingerBent(lm, 20, 17);

            // 统计弯曲的手指数量 (不含大拇指，大拇指太灵活容易误判)
            const bentCount = (indexBent?1:0) + (middleBent?1:0) + (ringBent?1:0) + (pinkyBent?1:0);

            let gesture = 'IDLE';

            // --- 判定逻辑 ---
            
            // 握拳: 4指全弯
            if (bentCount === 4) {
                gesture = 'FIST';
            }
            // 张手: 4指全直 (严格模式，防止半握拳被判为张手)
            else if (bentCount === 0) {
                gesture = 'OPEN';
            }
            // 旋转: 食指直，其他弯
            else if (!indexBent && middleBent && ringBent && pinkyBent) {
                gesture = 'ROTATE';
            }

            return { type: gesture, palmSize: palmSize, indexTipX: lm[8].x };
        }

        function updateState() {
            // Lerp 速度
            const lerpSpeed = 0.1;
            state.expansion += (targetState.expansion - state.expansion) * lerpSpeed;
            state.turbulence += (targetState.turbulence - state.turbulence) * lerpSpeed;
            state.rotationVel += (targetState.rotationVel - state.rotationVel) * lerpSpeed;

            if (material) {
                material.uniforms.uTime.value = time;
                material.uniforms.uExpansion.value = state.expansion;
                material.uniforms.uTurbulence.value = state.turbulence;
            }

            if (particles) {
                particles.rotation.y += state.baseSpeed + state.rotationVel;
                particles.rotation.x += state.rotationVel * 0.2; 
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            updateState();
            renderer.render(scene, camera);
        }

        function initMediaPipe() {
            if (!window.Hands) { setTimeout(initMediaPipe, 100); return; }

            const hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const data = detectGesture(lm);
                    
                    const gesture = data.type;
                    const size = data.palmSize; // 范围大概在 0.1 (远) 到 0.4 (近/贴脸)

                    // 调试显示
                    document.getElementById('debug-info').innerHTML = `Gesture: ${gesture}<br>Size: ${size.toFixed(3)}`;

                    if (gesture === 'OPEN') {
                        // 张手：统一为中等偏大的散开，不随距离变得太夸张
                        targetState.expansion = 1.6;
                        targetState.turbulence = 1.2; 
                        targetState.rotationVel = 0;
                    } 
                    else if (gesture === 'FIST') {
                        // 【核心修改】握拳距离感
                        // 基础大小 0.5
                        // 如果 size > 0.2 (手很近)，我们会急剧减小 expansion
                        // 映射算法：手越近(size越大)，值越小
                        let distFactor = Math.max(0.1, 1.0 - (size - 0.15) * 4.0); 
                        // 限制最大值为1.0
                        distFactor = Math.min(1.0, distFactor);

                        targetState.expansion = 0.5 * distFactor; 
                        targetState.turbulence = 0.0;
                        targetState.rotationVel = 0;
                    } 
                    else if (gesture === 'ROTATE') {
                        targetState.expansion = 1.0;
                        targetState.turbulence = 0.5;
                        
                        // 旋转逻辑
                        if (data.indexTipX < 0.4) targetState.rotationVel = 0.08; 
                        else if (data.indexTipX > 0.6) targetState.rotationVel = -0.08; 
                        else targetState.rotationVel = 0.0;
                    } 
                    else {
                        // IDLE (半握拳状态等)：保持默认球体
                        targetState.expansion = 1.0;
                        targetState.turbulence = 0.2;
                        targetState.rotationVel = 0;
                    }
                } else {
                    targetState.expansion = 1.0;
                    targetState.rotationVel = 0;
                }
            });

            const cam = new window.Camera(document.getElementById('input-video'), {
                onFrame: async () => await hands.send({image: document.getElementById('input-video')}),
                width: 320, height: 240
            });
            
            cam.start().then(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 800);
            });
        }

        initScene();
        animate();
        initMediaPipe();

    </script>
</body>
</html>
